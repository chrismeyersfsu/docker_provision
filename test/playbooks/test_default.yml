- hosts: robots
  gather_facts: false
  connection: local
  tasks:
    - name: "Invoke default docker provision"
      docker_provision:

- name: Run tests for cloud iface
  hosts: robots
  vars:
    file: '/tmp/my_host'
  tasks:
    - name: "Create per-host file"
      lineinfile:
        create: true
        dest: "{{ file }}"
        line: "I am a self aware host and my name is {{ inventory_hostname }}."

    - include: "inc_verify_transformers.yml"
